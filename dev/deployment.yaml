apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 5
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: key-value-store
          image: redis
          ports:
            - containerPort: 6379
        - name: frontend
          image: hello-world:latest
          ports:
            - containerPort: 8000